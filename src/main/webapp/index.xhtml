<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <div class="row-fluid">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <h:form>
                    <h3>Login</h3>
                    <div class="form-group">
                        <c:if test="#{login.message ne null}">
                            <c:if test="#{login.message.messageType.toString() eq 'ERROR'}">
                                <div class="alert alert-danger"><span class="glyphicon glyphicon glyphicon-alert" style="padding-right: 6px;"></span><strong>#{login.message.messageTitle}</strong> #{login.message.messageDescription}</div>
                            </c:if>
                        </c:if>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Username"></h:outputLabel>
                        <h:inputText id="userName" styleClass="form-control" value="#{login.userName}"></h:inputText>
                        <h:message styleClass="label label-danger" for="userName" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password"></h:outputLabel>
                        <h:inputSecret id="password" styleClass="form-control" value="#{login.password}"></h:inputSecret>
                        <h:message styleClass="label label-danger" for="password" />
                    </div>
                    <h:commandButton style="margin-right: 5px;" styleClass="btn btn-primary" value="Login" action="#{login.login}"><f:ajax execute="@form" render="@form" /></h:commandButton>
                    <h:button style="margin-right: 5px;" styleClass="btn btn-default" value="Register" outcome="register"></h:button>
                    <h:button styleClass="btn btn-default" value="Forgot password" outcome="recoverpassword"></h:button>
                </h:form>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </ui:define>
</ui:composition>

</html>
