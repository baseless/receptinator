<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="row-fluid">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <h:form>
                        <h3>Add recipe</h3>
                        <div class="form-group">
                            <c:if test="#{recipesAdd.message.messageTitle ne null}">
                                <c:if test="#{recipesAdd.message.messageType.toString() eq 'ERROR'}">
                                    <div class="alert alert-danger"><span class="glyphicon glyphicon glyphicon-alert" style="padding-right: 6px;"></span><strong>#{recipesAdd.message.messageTitle}</strong> #{recipesAdd.message.messageDescription}</div>
                                </c:if>
                                <c:if test="#{recipesAdd.message.messageType.toString() eq 'SUCCESS'}">
                                    <div class="alert alert-success"><span class="glyphicon glyphicon glyphicon-ok" style="padding-right: 6px;"></span><strong>#{recipesAdd.message.messageTitle}</strong> #{recipesAdd.message.messageDescription}</div>
                                    <h:button styleClass="btn btn-default" value="To login" outcome="index"></h:button>
                                </c:if>
                            </c:if>
                        </div>
                        <c:if test="#{recipesAdd.message.messageType.toString() ne 'SUCCESS'}">
                            <div class="form-group">
                                <h:outputLabel value="Recipe name"></h:outputLabel>
                                <h:inputText id="recipeName" styleClass="form-control" value="#{recipesAdd.recipe.recipeName}"></h:inputText>
                                <h:message styleClass="label label-danger" for="recipeName" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Recipe text"></h:outputLabel>
                                <h:inputText id="recipeText" styleClass="form-control" value="#{recipesAdd.recipe.recipeText}"></h:inputText>
                                <h:message styleClass="label label-danger" for="recipeText" />
                            </div>

                            <div class ="form-group">
                            <h:selectOneMenu value="#{recipesAdd.categoryId}">
                                <f:selectItems value="#{recipesAdd.categoryList}" var="c" itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}" />
                            </h:selectOneMenu>
                            </div>

                            <h:commandButton style="margin-right: 5px;" styleClass="btn btn-success" value="Add recipe" action="#{recipesAdd.save}"><f:ajax execute="@form" render="@form" /></h:commandButton>

                        </c:if>
                    </h:form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
