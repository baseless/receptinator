<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <div class="row-fluid">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <h:button styleClass="btn btn-default" immediate="true" value="Add new recipe" outcome="add"></h:button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Created by</th>
                        <th>Date</th>
                    </tr>
                    <ui:repeat value="#{recipes.recipeList}" var="recipe">
                        <tr>
                            <td>
                                <h:link value="#{recipe.recipeName}" outcome="view">
                                    <f:param name="id" value="#{recipe.recipeId}" />
                                </h:link>
                            </td>
                            <td>#{recipe.category}</td>
                            <td>#{recipe.account}</td>
                            <td>#{recipe.created}</td>
                        </tr>
                    </ui:repeat>
                    </thead>
                </table>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </ui:define>
</ui:composition>

</html>
