<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h1>Register account</h1>
        <h:form>
            <h:outputLabel value="Username: "></h:outputLabel><h:inputText id="userNameField" value="#{newAccount.userName}"><f:passThroughAttribute name="placeHolder" value="4-50 characters"/></h:inputText> <h:message for="userNameField" /><br/>
            <h:outputLabel value="Password: "></h:outputLabel><h:inputText id="passwordField" value="#{newAccount.password}"><f:passThroughAttribute name="placeHolder" value="6-200 characters"/></h:inputText> <h:message for="passwordField" /><br/>

            <h:commandButton value="Create account" action="#{registerAccount.saveAccount}"><f:ajax execute="@form" render="@form" /></h:commandButton><h:commandButton value="Cancel" action="#{index}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>

</html>
