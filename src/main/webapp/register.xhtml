<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="row-fluid">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <h:form>
                        <h3>Register account</h3>
                        <div class="form-group">
                            <c:if test="#{registerAccount.message.messageTitle ne null}">
                                <c:if test="#{registerAccount.message.messageType.toString() eq 'ERROR'}">
                                    <div class="alert alert-danger"><span class="glyphicon glyphicon glyphicon-alert" style="padding-right: 6px;"></span><strong>#{registerAccount.message.messageTitle}</strong> #{registerAccount.message.messageDescription}</div>
                                </c:if>
                                <c:if test="#{registerAccount.message.messageType.toString() eq 'SUCCESS'}">
                                    <div class="alert alert-success"><span class="glyphicon glyphicon glyphicon-ok" style="padding-right: 6px;"></span><strong>#{registerAccount.message.messageTitle}</strong> #{registerAccount.message.messageDescription}</div>
                                    <h:button styleClass="btn btn-default" value="To login" outcome="index"></h:button>
                                </c:if>
                            </c:if>
                        </div>
                        <c:if test="#{registerAccount.message.messageType.toString() ne 'SUCCESS'}">
                            <div class="form-group">
                                <h:outputLabel value="Username"></h:outputLabel>
                                <h:inputText id="userName" styleClass="form-control" value="#{newAccount.userName}"></h:inputText>
                                <h:message styleClass="label label-danger" for="userName" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password"></h:outputLabel>
                                <h:inputSecret id="password" styleClass="form-control" value="#{newAccount.password}"></h:inputSecret>
                                <h:message styleClass="label label-danger" for="password" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Confirm password"></h:outputLabel>
                                <h:inputSecret id="passwordConfirm" styleClass="form-control" value="#{registerAccount.passwordConfirm}"></h:inputSecret>
                                <h:message styleClass="label label-danger" for="passwordConfirm" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Email address"></h:outputLabel>
                                <h:inputText id="email" styleClass="form-control" value="#{newAccount.email}"></h:inputText>
                                <h:message styleClass="label label-danger" for="email" />
                            </div>
                            <h:commandButton style="margin-right: 5px;" styleClass="btn btn-success" value="Create account" action="#{registerAccount.save}"><f:ajax execute="@form" render="@form" /></h:commandButton>
                            <h:button styleClass="btn btn-default" immediate="true" value="Cancel" outcome="index"></h:button>
                        </c:if>
                    </h:form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
