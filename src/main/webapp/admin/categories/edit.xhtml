<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <f:metadata>
                        <f:viewParam name="id" value="#{categoryEditBacking.category}" converter="#{categoryConverter}"
                                     converterMessage="Unknown category id."
                                     required="true" requiredMessage="Bad request, please use a link from within the system."
                        />
                    </f:metadata>
                    <h:form>
                        <h3>Edit category</h3>
                        <div class="form-group">
                            <h:outputLabel value="Category"></h:outputLabel>
                            <h:inputText id="categoryName" styleClass="form-control" value="#{categoryEditBacking.category.categoryName}"></h:inputText>
                            <h:message styleClass="label label-danger" for="categoryName" />
                        </div>
                        <h:commandButton style="margin-right: 5px;" styleClass="btn btn-success" value="Update Category" action="#{categoryEditBacking.editCategory}"></h:commandButton>
                        <h:commandButton style="margin-right: 5px;" styleClass="btn btn-danger" value="Remove Category" action="#{categoryEditBacking.removeCategory}"></h:commandButton>
                        <h:button styleClass="btn btn-default" immediate="true" value="Cancel" outcome="list"></h:button>
                    </h:form>
                <div class="col-xs-2"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
