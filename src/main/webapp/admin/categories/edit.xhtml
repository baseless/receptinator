<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <h:form>
                        <h3>Update CategoryName</h3>
                        <div class="form-group">
                            <h:outputLabel value="CategoryName"></h:outputLabel>
                            <h:inputText id="categoryName" styleClass="form-control" value="#{CategoryEditBacking.category.categoryName}"></h:inputText>
                            <h:message styleClass="label label-danger" for="categoryName" />
                        </div>
                        <h:commandButton style="margin-right: 5px;" styleClass="btn btn-success" value="Update Category" action="#{CategoryEditBacking.editCategory}"><f:ajax execute="@form" render="@form" /></h:commandButton>
                        <h:commandButton style="margin-right: 5px;" styleClass="btn btn-danger" value="Delete Account" action="#{CategoryEditBacking.removeCategory}"></h:commandButton>
                        <h:button styleClass="btn btn-default" immediate="true" value="Cancel" outcome="/login"></h:button>
                    </h:form>
                <div class="col-xs-4"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
